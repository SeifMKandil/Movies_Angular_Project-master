<app-header></app-header>

<section class="h-100 gradient-form">
    <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-xl-10">
                <div class="card rounded-3 text-black">
                    <div class="row g-0">
                        <div class="col-lg-12">
                            <div class="card-body p-md-5 mx-md-4" >

                                <div class="text-center">
                                    <img src="https://seeklogo.com/images/N/netflix-n-logo-0F1ED3EBEB-seeklogo.com.png"
                                         alt="logo">
                                    <h4 class="mt-1 mb-5 pb-1"><span class="gradient-text">{{"Login" |
                                          translate}}</span>
                                    </h4>

                                </div>

                                <form (ngSubmit)="onRegister(f , 'Firebase')" #f="ngForm" *ngIf="!isLoading">
                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22" >{{"UserName" | translate}} </label>
                                        <input type="text" id="form2Example22" class="form-control" placeholder="{{'UserName' | translate}}"
                                            name=  "userName" ngModel required>

                                    </div>


                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22" >{{ "Email" | translate }} </label>
                                        <input type="email" id="form2Example22" class="form-control" placeholder="{{ 'Email' | translate }}"
                                            name="email" 
                                            email 
                                            required
                                            ngModel
                                            #email ="ngModel"
                                            >
                                            <span class="help-block error-message" *ngIf="!email.valid && email.touched" >Please Enter Valid Email</span>

                                    </div>

                                    <div class="form-outline mb-4">
                                        <label class="form-label" for="form2Example22">{{"Password" |
                                            translate}}</label>
                                        <input type="password" id="password" class="form-control"
                                            placeholder="{{'Password' | translate}}"name="password"
                                            ngModel
                                            #password="ngModel"
                                            required>

                                            <span class="help-block error-message" *ngIf="!password.valid && password.touched" >Please Enter Password</span> 

                                    </div>

                                    <div class="text-center">
                                        <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                                        [disabled]="!f.valid">{{"Register with Firebase" |
                                            translate}} </button>
                                    </div>

                                </form>

                               

                                <div class="text-center">
                                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" type="submit"
                                        [disabled]="!registerForm.valid">{{"Register" |
                                        translate}}
                                    </button>
                                </div>
                                <div class="alert alert-danger " *ngIf="error">
                                    <p>{{error}}</p>

                                </div>
                                <div class="d-flex align-items-center justify-content-center pb-4">
                                    <p class="mb-0 me-2 have-account">{{"Already a user ?" | translate}}</p>
                                    <button type="button" class="btn btn-outline-danger"
                                        routerLink="/register">{{"Login" |
                                        translate}}</button>
                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
